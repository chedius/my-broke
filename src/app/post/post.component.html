<div class="container-color">
  <div class="container">
    <div class="box">
      <div class="imgBx">
        <img src="{{ post.img }}" alt="" />
      </div>
      <div class="content">
        <h3>{{ post.title }}</h3>
        <p>
          {{ post.text }}
        </p>

        <div class="BtN">
          <button class="like" (click)="ofuser()"><i class="fas fa-heart"></i></button>
          <button class="like" (click)="removePost()">&times;</button>
          <button class="like" (click)="ofuser()"><i class="fas fa-thumbs-down"></i></button>
        </div>
        <div class="date">
          <p>
            <b>{{ date | date }}</b>
          </p>
          <p>
            <b>{{ date | date: "HH:mm:ss" }}</b>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
